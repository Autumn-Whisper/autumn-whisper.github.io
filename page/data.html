<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <base href="https://depression.icu/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="训练数据集相关内容">
  <meta name="keywords" content="depression.icu, 数据集, 开源项目">
  <title>数据集</title>
  <link rel="stylesheet" href="style.css">
  <script src="div/header/header.js"></script>
  <script src="div/footer/footer.js"></script>
</head>

<body>

  <div id="header"></div>

  <main class="container">
    <h1>在训练过程中，我们使用了以下数据来源</h1>
    <div class="card">
      <h2>Emotional First Aid Dataset</h2>
      <p>
        该数据集由斯坦福大学、UCLA、台湾辅仁大学临床心理学等心理学专业人士与 Chatopera 合作完成。
      </p>
      <p>
        <b>项目地址：https://github.com/chatopera/efaqa-corpus-zh</b>
      </p>
    </div>

    <div class="card">
      <h2>百度贴吧（清洗中）</h2>
      <p>
        我们爬取了百度贴吧中的相关帖子，并对其进行清洗，作为训练数据集的一部分。
      </p>
      <p>
        <b>来源地址：https://tieba.baidu.com/</b>
      </p>
    </div>

  </main>

  <div id="footer"></div>

</body>

</html>
